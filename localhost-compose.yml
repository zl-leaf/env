version: '2'

services:

### Application #############################
  application:
    image: tianon/true
    volumes:
      - ${MAVEN_LOCAL_REPOSITORY}:/root/.m2/repository
      - ${APPLICATION}:/opt/htdoc

### Gateway #############################
  gateway:
    build:
      context: ${APPLICATION}/machinedog-gateway
    volumes_from:
      - application
    ports:
      - "8080:8080"
    extra_hosts:
      - "machinedog.yipzale.me:${MACHINEDOG_IP}"
      - "platform_v2:${PLATFORM_IP}"

### Discovery #############################
  discovery:
    build:
      context: ${APPLICATION}/machinedog-discovery
    environment:
      - "EUREKA_ENVIRONMENT=dev"
    volumes_from:
      - application
    ports:
      - "1111:1111"
    extra_hosts:
      - "machinedog.yipzale.me:${MACHINEDOG_IP}"

### Security #############################
  security:
    build:
      context: ${APPLICATION}/machinedog-security
    environment:
      - "SPRING_PROFILES_ACTIVE=dev"
    volumes_from:
      - application
    ports:
      - "5555:8080"
    extra_hosts:
      - "machinedog.yipzale.me:${MACHINEDOG_IP}"

### Configserver #############################
  configserver:
    build:
      context: ${APPLICATION}/machinedog-configserver
    environment:
      - "SPRING_PROFILES_ACTIVE=dev,jdbc"
    volumes_from:
      - application
    extra_hosts:
      - "machinedog.yipzale.me:${MACHINEDOG_IP}"
    ports:
      - "9000:8080"

### Web #############################
  web:
    build:
      context: ${APPLICATION}/blog
      args:
        - NODE_ENV=${NODE_ENV}
    volumes_from:
      - application
    ports:
      - "${WEB_NODE_PORT}:8080"
    extra_hosts:
      - "machinedog.yipzale.me:${MACHINEDOG_IP}"
      - "api.yipzale.me:${API_IP}"


### platform api #############################
  platform_v2:
    build:
      context: ${APPLICATION}/water-article
    environment:
      - "SPRING_PROFILES_ACTIVE=dev"
    volumes_from:
      - application
    extra_hosts:
      - "machinedog.yipzale.me:${MACHINEDOG_IP}"
    links:
      - mysql:mysql-slave

### mysql #############################
  mysql:
    build:
      context: ./mysql
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - TZ=${MYSQL_TIMEZONE}
    volumes:
      - ${MYSQL_DATA_PATH}:/var/lib/mysql
    ports:
      - "${MYSQL_PORT}:3306"

### Workspace #############################
  workspace:
    build:
      context: ./workspace
      args:
        - NODE_VERSION=${WORKSPACE_NODE_VERSION}
        - NODE_ENV=${NODE_ENV}
    volumes_from:
      - application
    extra_hosts:
      - "machinedog.yipzale.me:${MACHINEDOG_IP}"
      - "api.yipzale.me:${API_IP}"
      - "platform_v2:${PLATFORM_IP}"

### Zoopkeeper #############################
  zookeeper:
    image: zookeeper
    ports:
      - 2181:2181

### Kafka #############################
  kafka:
    image: wurstmeister/kafka
    environment:
      - KAFKA_ADVERTISED_LISTENERS=INSIDE://:9092,OUTSIDE://:9094
      - KAFKA_LISTENERS=INSIDE://:9092,OUTSIDE://:9094
    ports:
      - 9094:9094
      - 9092:9092